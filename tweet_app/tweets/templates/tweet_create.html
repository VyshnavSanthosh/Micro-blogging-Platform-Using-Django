{% extends "layout.html" %}
{% block content %}
    <h1>
        {% if formTweet.instance.pk %}
        Edit Tweet
        {% else %}
        Create Tweet
        {% endif %}
    </h1>
    <form enctype='multipart/form-data' method="post" class='form'>
        {% csrf_token %}
        {{ formTweet.as_p }}
        <button type="submit" class="btn btn-warning">Submit</button>
    </form>
{% endblock %}
